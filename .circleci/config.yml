version: 2.1

jobs:
  
  kinetic_install_ubuntu_16:
    resource_class: xlarge
    docker:
      - image: ros:kinetic-robot-xenial

    steps:
      - checkout            
      - run:
          name: Installer Python2
          command: |
            sudo apt-get install -y python-rosdep
            cd ~/project/robots/LoCoBot/install
            chmod +x locobot_install_all.sh
            ./locobot_install_all.sh -t sim_only -p 2
 
      - run:
          name: Installer Python3
          command: |
            sudo apt-get install -y software-properties-common
            source ~/.bashrc
            source /opt/ros/$ROS_DISTRO/setup.bash
            source ~/low_cost_ws/devel/setup.bash
            cd ~/project
            chmod +x install_pyrobot.sh
            ./install_pyrobot.sh -p 3
            cd ~/project/robots/LoCoBot
            source ~/pyenv_pyrobot_python3/bin/activate
            pip3 install --ignore-installed -r requirements_python3.txt
            deactivate

      - run:
          name: Gazebo 7 VM bug fix
          command: |
            sudo sh -c 'echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-stable `lsb_release -cs` main" > /etc/apt/sources.list.d/gazebo-stable.list'
            wget http://packages.osrfoundation.org/gazebo.key -O - | sudo apt-key add -
            sudo apt-get update
            sudo apt-get install gazebo7 -y

      - run:
          name: Installl Habitat
          command: |

            source ~/.bashrc
            source /opt/ros/$ROS_DISTRO/setup.bash
            source ~/low_cost_ws/devel/setup.bash
            source ~/pyenv_pyrobot_python3/bin/activate
            source ~/pyrobot_catkin_ws/devel/setup.bash
            
            pip install cmake
            sudo apt-get install -y software-properties-common
            sudo add-apt-repository ppa:ubuntu-toolchain-r/test
            sudo apt update
            sudo apt install g++-7 -y
            sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 60 \
                         --slave /usr/bin/g++ g++ /usr/bin/g++-7 
            sudo update-alternatives --config gcc
            git clone --branch stable https://github.com/facebookresearch/habitat-sim.git
            cd habitat-sim
            pip install -r requirements.txt # Inside PyRobot Virtual Environment
            sudo apt-get install -y libjpeg-dev libglm-dev libgl1-mesa-glx \
                                libegl1-mesa-dev mesa-utils xorg-dev freeglut3-dev
            python setup.py install # Inside PyRobot Virtual Environment

      - run:
          name: Test Habitat
          command: |
            source ~/.bashrc
            source /opt/ros/$ROS_DISTRO/setup.bash
            source ~/low_cost_ws/devel/setup.bash
            source ~/pyenv_pyrobot_python3/bin/activate
            source ~/pyrobot_catkin_ws/devel/setup.bash
            cd ~/project/tests/
            roscore &
            pytest test_habitat_locobot.py -v
            
      - run:
          name: Run Gazebo in the background
          command: |
            sudo apt-get install -y xvfb
            Xvfb :1 -screen 0 1600x1200x16  &
            export DISPLAY=:1.0
            source ~/.bashrc
            source /opt/ros/$ROS_DISTRO/setup.bash
            source ~/low_cost_ws/devel/setup.bash
            roslaunch locobot_control main.launch use_sim:=true use_rviz:=false
          no_output_timeout: 1.00h
          background: true

      - run:
          name: Run tests in Python2
          command: |
            sleep 150 # Wait for Gazebo to properly spin up
            source ~/.bashrc
            source /opt/ros/$ROS_DISTRO/setup.bash
            source ~/low_cost_ws/devel/setup.bash
            source ~/pyenv_pyrobot_python2/bin/activate
            cd ~/project/tests/
            chmod +x circleci_tests.sh
            ./circleci_tests.sh

      - run:
          name: Run tests in Python3
          command: |
            sleep 150 # Wait for Gazebo to properly spin up
            source ~/.bashrc
            source /opt/ros/$ROS_DISTRO/setup.bash
            source ~/low_cost_ws/devel/setup.bash
            source ~/pyenv_pyrobot_python3/bin/activate
            source ~/pyrobot_catkin_ws/devel/setup.bash
            cd ~/project/tests/
            chmod +x circleci_tests.sh
            ./circleci_tests.sh


